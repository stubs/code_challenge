{% extends "index.html" %}

{% block content %}
{{ super() }}
<div align=center>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Nationality ID </th>
                <th>Occupation ID</th>
                <th>Estimated IQ Score</th>
            </tr>
        </thead>

        <tbody>
            {% for person in result %}
            <tr>
                <td>{{person.name}}</td>
                <td>{{person.nationality_id}}</td>
                <td>{{person.occupation_id}}</td>
                <td>{{person.estimated_iq_score}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
